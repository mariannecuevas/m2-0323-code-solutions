<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="carousel">
      <button class="btn left">
        <i class="fa-sharp fa-solid fa-chevron-left"></i>
      </button>
      <div class="carousel-container">
        <ul class="carousel-track">
          <li class="slide">
            <img src="images/001.png" alt="bulbasaur">
          </li>
          <li class="slide hidden">
            <img src="images/004.png" alt="charmander">
          </li>
          <li class="slide hidden">
            <img src="images/007.png" alt="squirtle">
          </li>
          <li class="slide hidden">
            <img src="images/025.png" alt="pikachu">
          </li>
          <li class="slide hidden">
            <img src="images/039.png" alt="jigglypuff">
          </li>
        </ul>
      </div>
      <button class="btn right">
        <i class="fa-sharp fa-solid fa-chevron-right"></i>
      </button>
      <div class="nav">
        <button class="indicator current"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
        <button class="indicator"></button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
